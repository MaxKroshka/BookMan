<div id='bookmarks'>
  <div class='link' ng-repeat="link in data.links | filter:{favorite: true} | filter:search:strict">
    <img ng-src={{link.favicon}} />
    <ul class='right'>
      <a class="btn-floating btn red" ng-click='toggleEvent(link.url, "favorite")'><i class="material-icons">clear</i></a>
    </ul>
    <ul>
      <div class='title' ng-click='openTab(link.url)'>{{link.title}}</div>
    </ul>
    <div class='linkUrl'>{{link.url}}</div>
  </div>
</div>
