<div id='links'>
  <div class='link' ng-repeat="link in data.links | filter:{tab: activeTab} | filter:search:strict | orderBy:'sticky':true">
    <img ng-src={{link.favicon}} />
    <ul class='right'>
      <a class="btn-floating btn yellow" ng-class="{grey: link.favorite === false}" ng-click='toggleEvent(link.url, "favorite")'><i class="material-icons">star</i></a>
      <a class="btn-floating btn green"><i class="material-icons" ng-class="{grey: link.reading === false}" ng-click='toggleEvent(link.url, "reading")'>class</i></a>
      <a class="btn-floating btn blue"><i class="material-icons" ng-class="{grey: link.sticky === false}" ng-click='toggleEvent(link.url, "sticky")'>error</i></a>
      <a class="btn-floating btn red" ng-click='removeUrl(link.url)'><i class="material-icons">clear</i></a>
    </ul>
    <ul>
      <div class='title' ng-click='openTab(link.url)'>{{link.title}}</div>
    </ul>
    <div class='linkUrl'>{{link.url}}</div>
  </div>
  <ul class='urlInput' ng-show="location != '/allLinks'">
    <li class='newUrl'>
      <input placeholder="New URL" type="url" class="validate" ng-model='newUrl'>
    </li>
    <li> <a class="btn-floating btn waves-effect waves-light cyan darken-2"><i class="material-icons" ng-click='addUrl()'>done</i></a> </li>
  </ul>
</div>
