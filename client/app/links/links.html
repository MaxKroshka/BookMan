<div id='container'>
  <div class='link' ng-repeat="link in data.links">
    <img src='assets/url.png' />
    <ul class='right'>
    <a class="btn-floating btn yellow"><i class="material-icons">star</i></a>
    <a class="btn-floating btn blue"><i class="material-icons">error</i></a>
    <a class="btn-floating btn green"><i class="material-icons">class</i></a>
    <a class="btn-floating btn red"><i class="material-icons">reorder</i></a>
    </ul>
    <ul>
    <div class='title'>{{link.title}}</div>
    </ul>
    
    <div class='description'>{{link.description}}</div>
    <div>{{link.url}}</div>
  </div>
</div>
